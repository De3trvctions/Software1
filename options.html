<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <h1 id="contextmenus_headline">Context menus</h1>
      <label for="number_inputbox" id="menuitem_number_label">Number of shown on closed tabs menu:</label>
      <input type="number" id="number_inputbox" min="1" style="width: 6em">
      <br/>
      <input type="checkbox" id="onlycurrent_checkbox"/>
      <label for="onlycurrent_checkbox" id="onlycurrent_label">Only list tabs that were closed in the current window</label>
      <br/>
      <input type="checkbox" id="menuitem_clearlist_checkbox"/>
      <label for="menuitem_clearlist_checkbox" id="menuitem_clearlist_label">Show menu item for clearing the last closed tab list</label>

      <h2 id="menus_headline">Additional menus</h2>
      <input type="checkbox" id="menu_tab_checkbox"/>
      <label for="menu_tab_checkbox" id="menu_tab_label">Submenu in tab bar context menu</label>
      <br/>
      <input type="checkbox" id="menu_page_checkbox"/>
      <label for="menu_page_checkbox" id="menu_page_label">Submenu in page context menu</label>
      <br/>
      <input type="checkbox" id="menuitem_page_checkbox"/>
      <label for="menuitem_page_checkbox" id="menuitem_page_label">Menuitem in page context menu</label>
    </form>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
